<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min (6).css">
    <!-- MeCSS -->
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <a class="navbar-brand" href="highscore.html">HighScores</a>
        <div class="ml-auto">
            <h1>Time:<span class="timeCount" id="timer">120</span></h1>
        </div>
    </nav>
    <!-- main section -->
    <div class="container">
        <div class="card mt-5">
            <div class="card-body quiz text-center" id="main">
                <h2 class="h2">Coding Quiz Challenge</h2>
                <p class="p1">Try to answer the following code related questions within the time limit. Answering a
                    question incorrectly will penalize your scoring time by 10 seconds!</p>
                <!-- Start Quiz -->
                <button type="button" class="btn btn-primary startBtn">Start Quiz</button>

                <!-- Questions -->
                <div class="questions">
                    <p class="question"></p>
                </div>
                <!-- Answer Choices -->
                <div class="answerChoices">
                    <div class="choice" id="A"></div>
                    <div class="choice" id="B"></div>
                    <div class="choice" id="C"></div>
                </div>
                <div class="form"></div>
                <div class="right-wrong"></div>
            </div>
        </div>
    </div>
    <script src="./questions.js"></script>
    <script src="./game.js"></script>
    <script src="./score.js"></script>
</body>

</html>
